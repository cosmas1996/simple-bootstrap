<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign up</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
    
    .bod{
      background: #dedef8;
    }
  </style>
  <body class="bod">
    <h1>Hello, world!</h1>
    <br>
    <form action="" class="form-group has-success has-feedback">
      <div class="form-group">
      <label for="surname">Surname
        <input type="text" name="surname" placeholder="surname" class="form-control">        
      </label>
      </div>

          <div class="form-group">
       <label for="first Name">First Name
        <input type="text" name="first Name" placeholder="first Name" class="form-control">        
      </label>
       </div>

          <div class="form-group">
       <label for="last Name">Last Name
        <input type="text" name="last Name" placeholder="last Name" class="form-control">        
      </label> 
      </div>

          <div class="form-group">
            <span class="fone">
       <label for="phone">Phone 
        <input type="number" name="phone" placeholder="phone" class="form-control" maxlength="15">      
      </label>
      </span>
        </div>


        <div class="form-group">
      <label for="mail">Email 
        <input type="email" name="mail" placeholder="email address" class="form-control">        
      </label>
          </div>


          <div class="form-group">
      <label for="pword">Password
        <input type="password" name="pword" placeholder="password" class="form-control">        
      </label>
          </div>


          <div class="form-group">
      <label for="pword2">Confirm Password 
        <input type="password" name="pword2" placeholder="confirm password" class="form-control">        
      </label>
          </div>


      
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
